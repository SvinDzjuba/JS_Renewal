<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="js/lightbox/css/lightbox.css" rel="stylesheet" type="text/css"/>
  <script src="js/jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
  
  <title>Lightbox Example</title>
  
  <style>
    #main {
      width: 80%;
      margin: auto;
    }
    </style>
</head>

<body>
  <div id="main">
    <div>
      <section>
        <h3>Two Individual Images</h3>
        <div>
          <a data-title="Название" data-lightbox="image-1" href="images/kruz.jpg"><img src="images/kruz.jpg" alt="image-1" /></a>
          <a data-title="Название" data-lightbox="image-1" href="images/parus.jpg"><img src="images/parus.jpg" alt="image-1" /></a>
        </div>
      </section>
      
      
      <hr />
      <section>
        <h3>A Four Image Set</h3>
        <div>
          <a data-title="Название" data-lightbox="image" href="images/mask1.jpg"><img src="images/mask1.jpg" alt="" /></a>
          <a data-title="Название" data-lightbox="image" href="images/mask2.jpg"><img src="images/mask2.jpg" alt="" /></a>
          <a data-title="Название" data-lightbox="image" href="images/mask3.jpg"><img src="images/mask3.jpg" alt="" /></a>
          
        </div>
      </section>
    </div>
  </div>
  
  <script src="js/lightbox/lightbox.js" type="text/javascript"></script>
  <script src="js/lightbox/lightbox.min.js" type="text/javascript"></script>
  <script src="js/lightbox/lightbox-plus-jquery.min.js" type="text/javascript"></script>
</body>

</html>
